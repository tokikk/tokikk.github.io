name: Fetch and publish holidays

on:
  workflow_dispatch:
  schedule:
    # Every Monday at 03:15 UTC
    - cron: '15 3 * * 1'
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Fetch and build holidays.json
        run: npm run fetch-holidays

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain docs/holidays.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/holidays.json
            git commit -m "chore(data): update holidays.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

